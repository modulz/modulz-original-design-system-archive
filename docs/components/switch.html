<!DOCTYPE html>
<html lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Switch - Modulz</title>
        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6135554/7605572/css/fonts.css" />
        <link rel="stylesheet" href="../../css/modulz-css.min.css">

        <link rel="stylesheet" href="../vendor/highlight.css">
    </head>
    <body class="ff-whitney color-charcoal tr-optimizeLegibility">

        <button class="Button js-SideDrawerTrigger" style="position: fixed; top: 32px; left: 32px;">Menu</button>
        <aside class="SideDrawer js-SideDrawer js-Navigation"></aside>

        <main class="Container pt-4 pb-4">
            <header class="Section">
                <div class="mb-1">
                  <h1 class="Heading large lh-9">Switch</h1>
                </div>
                <div>
                    <p class="Heading sub gray">A toggle switch for allowing
                        users to turn an option on or off.</p>
                </div>
            </header>

            <section class="pt-3 pb-3">
                <div class="mb-1">
                    <h2 class="Heading small">Markup structure</h2>
                </div>
                <div class="mb-3">
                    <p class="Text large lh-5 bp1-lh-6 lh-5 bp1-lh-6">We use a checkbox <tbody>
                        handle the checked state and hook the styles on a div.
                    </tbody></p>
                </div>
                <div class="bw-1 bs-solid borderColor-smoke padding-3">
                    <label class="Switch">
                        <input type="checkbox">
                        <div></div>
                    </label>
                </div>
                <div class="oy-hidden ox-auto" style="flex-basis: 50%;">
                    <figure class="bc-gray100 btw-0 brw-1 bbw-1 blw-1 bs-solid borderColor-smoke oy-hidden ox-hidden height-100">
                        <pre class="padding-2"><code class="ff-monospace fontSize-4 height-100 ox-hidden" style="line-height: 24px; font-family: 'Operator SSm A', 'Operator SSm B';">&lt;label class="Switch"&gt;
    &lt;input type="checkbox"&gt;
    &lt;div&gt;&lt;/div&gt;
&lt;/label&gt;</code></pre>
                    </figure>
                </div>
            </section>

        </main>

        <div class="Overlay js-Overlay"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../docs/js/scripts.js"> </script>
        <script type="text/javascript" src="../../docs/js/Context.js"> </script>
        <script type="text/javascript" src="../../docs/js/Overlay.js"> </script>
        <script type="text/javascript" src="../../docs/js/ScrollBubbling.js"> </script>
        <script type="text/javascript" src="../../docs/js/SideDrawer.js"> </script>
        <script src="../vendor/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
